<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>TicTacToe</title>
    </head>
    <body>
        <header>
            <h1>TicTacToe</h1>
        </header>
        <main>
            <section class="players">
                <div class="player1">
                    <i class="fas fa-user-ninja"></i>
                    <h2 id="player1Name"> Player 1</h2>
                </div>
                <div class="player2">
                    <i class="fas fa-user-secret"></i>
                    <h2 id="player1Name"> Player 2</h2>
                </div>
            </section>
            <section class="scoreCont">
                <div class="scoreBoard">
                    <h2>Scores</h2>
                    <div class="playerScore">
                        <h4 id="player1Name">Player 1</h4>
                        <div id="p1Score">0</div>
                    </div>
                    <div class="playerScore">
                        <h4 id="player2Name">Player 2</h4>
                        <div id="p2Score">0</div>
                    </div>
                    <h4 class="roundDisplay">Round: <span id="currRound">0</span>/<span id="totRound">0</span></h4>
                </div>
                
                <div class="gameControl">
                    <button id="startGameBtn"><i class="fas fa-play"></i> Start New Game</button>
                </div>
            </section>
            <section class="gameBoard">
                <div class="gridRow">
                    <div class="gridSquare gridBorderRight gridBorderBtm hvr-rectangle-out" id="0"></div>
                    <div class="gridSquare gridBorderRight gridBorderBtm gridBorderLeft hvr-rectangle-out" id="1"></div>
                    <div class="gridSquare gridBorderBtm gridBorderLeft hvr-rectangle-out" id="2"></div>
                </div>
                <div class="gridRow">
                    <div class="gridSquare gridBorderTop gridBorderRight gridBorderBtm hvr-rectangle-out" id="3"></div>
                    <div class="gridSquare gridBorderTop gridBorderLeft gridBorderRight gridBorderBtm hvr-rectangle-out" id="4"></div>
                    <div class="gridSquare gridBorderTop gridBorderLeft gridBorderBtm hvr-rectangle-out" id="5"></div>
                </div>
                <div class="gridRow">
                    <div class="gridSquare gridBorderTop gridBorderRight hvr-rectangle-out" id="6"></div>
                    <div class="gridSquare gridBorderTop gridBorderLeft gridBorderRight hvr-rectangle-out" id="7"></div>
                    <div class="gridSquare gridBorderTop gridBorderLeft hvr-rectangle-out" id="8"></div>
                </div>

            </section>
            
        </main>


        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
