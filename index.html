<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>TicTacToe</title>
    </head>
    <body>
        <header>
            <h1>TicTacToe</h1>
        </header>
        <main>
            <section class="players">
                <div class="player1">
                    <i class="fas fa-user-ninja"></i>
                    <h2> Player 1</h2>
                </div>
                <div class="player2">
                    <i class="fas fa-user-secret"></i>
                    <h2> Player 2</h2>
                </div>
            </section>
            <section class="scoreBoard">
                <h2>Scores</h2>
            </section>
            <section class="gameBoard">
                <div class="gridRow">
                    <div class="gridSquare gridBorderRight gridBorderBtm hvr-rectangle-out" id="1a">x</div>
                    <div class="gridSquare gridBorderRight gridBorderBtm gridBorderLeft hvr-rectangle-out" id="1b">x</div>
                    <div class="gridSquare gridBorderBtm gridBorderLeft hvr-rectangle-out" id="1c">x</div>
                </div>
                <div class="gridRow">
                    <div class="gridSquare gridBorderTop gridBorderRight gridBorderBtm hvr-rectangle-out" id="2a">o</div>
                    <div class="gridSquare gridBorderTop gridBorderLeft gridBorderRight gridBorderBtm hvr-rectangle-out" id="2b">o</div>
                    <div class="gridSquare gridBorderTop gridBorderLeft gridBorderBtm hvr-rectangle-out" id="2c">o</div>
                </div>
                <div class="gridRow">
                    <div class="gridSquare gridBorderTop gridBorderRight hvr-rectangle-out" id="3a">x</div>
                    <div class="gridSquare gridBorderTop gridBorderLeft gridBorderRight hvr-rectangle-out" id="3b">x</div>
                    <div class="gridSquare gridBorderTop gridBorderLeft hvr-rectangle-out" id="3c">x</div>
                </div>

            </section>
            
        </main>


        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
